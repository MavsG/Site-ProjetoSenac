        <section class="Cadastro">
            <div class="cadastrar">
                <h1>ATUALIZAR INFORMAÇÕES</h1>
                <div class="perfilFoto">
                    
                </div>
                <div class="cadastro">
                    <ul>
                        <li><input type="text" name="nome" id="nome" placeholder="Nome:"></li>
                        <li><input type="email" name="email" id="email" placeholder="Email:"></li>
                        <li><input type="password" name="senha" id="senha" placeholder="Senha:"></li>
                        <li><input type="date" name="dtaNasc" id="dtaNasc" placeholder="Data de nascimento:"></li>
                        <li><input type="tel" name="telefone" id="telefone" placeholder="Telefone:" onkeypress="$(this).mask('(00)00000-0000')"></li>
                        <li><input type="text" name="cpf" id="cpf" placeholder="CPF:" onkeypress="$(this).mask('000.000.000-00')"></li>
                        <li><input type="text" name="Endereco" id="endereco" placeholder="Endereço:"></li>
                        <li><input type="text" name="Nro" id="nro" placeholder="nro:"></li>
                        <li><input type="text" name="Bairro" id="bairro" placeholder="Bairro:"></li>
                        <li><input type="text" name="Cidade" id="cidade" placeholder="Cidade:"></li>
                        <li><input type="text" name="Estado" id="estado" placeholder="UF:"></li>
                       <li>
                        <input type="file" id="file-upload" name="myfile"></li>
                        <button class="btn btn-lg btn-primary btn-block" type="button" id="btnAtualizar">Atualizar</button>       
                        <br><br>        
                        <button class="btn btn-lg btn-primary btn-block" type="button" id="voltar"><a href="perfil.html">Voltar</a></button>
